<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow System - Test Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }
        .stat-card h3 { color: #888; font-size: 0.875rem; text-transform: uppercase; }
        .stat-card .value { font-size: 2rem; font-weight: bold; margin: 0.5rem 0; }
        .stat-card.passed .value { color: #4ade80; }
        .stat-card.failed .value { color: #f87171; }
        .stat-card.skipped .value { color: #fbbf24; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.3s ease;
        }
        .service-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .service-item {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        .service-item.online { border-left: 3px solid #4ade80; }
        .service-item.offline { border-left: 3px solid #f87171; }
        .timestamp { color: #666; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Workflow System - Test Report</h1>
            <p>Generated on Fri Jun 27 17:40:16 -03 2025</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card passed">
                <h3>Passed Tests</h3>
                <div class="value">4</div>
            </div>
            <div class="stat-card failed">
                <h3>Failed Tests</h3>
                <div class="value">11</div>
            </div>
            <div class="stat-card skipped">
                <h3>Skipped Tests</h3>
                <div class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Tests</h3>
                <div class="value">0</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" style="width: %"></div>
        </div>
        
        <p class="timestamp">Report generated in  seconds</p>
    </div>
</body>
</html>
